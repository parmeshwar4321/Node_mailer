<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeMailer</title>
    <!-- Css styles -->

    <!-- Fontawesome icon library -->
    <!-- rel="stylesheet" -->

    <href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4bKb9ulNDZSui--4xu0BCaASA06RFnNwZ5g&usqp=CAU" type="img/icon type">
</head>

<body>
    <header>
       <h1 style="font-family: Poppins" align='center' >E-mail Sender Application</h1>
        <h3 style="font-family: Poppins" align='center' >Using NodeMailer</h3>
    
    </header>
    <form action="/send_email" method="POST"   enctype="multipart/form-data" style="max-width: 500px; margin: auto">
        <div class="input-wrapper">
        <input class="input-field" type="text" placeholder="To: user1243@gmail.com" name="email" autocomplete="off" required /> 
        </div>

        <div class="input-wrapper">
           <i class="fas fa-envelope">icons</i>

            <input class="input-field" type="text" placeholder="Subject" name="subject" required />
        </div>

        <div class="input-wrapper">
            <textarea id="message" name="message" placeholder="Message body.." style="height: 200px; width: 100%" required></textarea>
        </div>

        <div class="attachment-wrapper">
            <label for="attachment">Attachment</label>
            <input id="attachment" name="attachment" type="file" required   />
        </div>

        <button href="./success.html" type="submit" class="send-btn">Send Mail</button>
    </form>


</body>

</html>
