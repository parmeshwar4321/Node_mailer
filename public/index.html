<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeMailer</title>
    <href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4bKb9ulNDZSui--4xu0BCaASA06RFnNwZ5g&usqp=CAU" type="img/icon type">
</head>

<body>
    <header>
       <h1 style="font-family: Poppins" align='center' >E-mail Sender Application</h1>
        <h3 style="font-family: Poppins" align='center' >Using NodeMailer</h3>
      
    </header>
    <form action="/success.html" method="POST"   enctype="multipart/form-data" style="max-width: 500px; margin: auto">

        <div class="input-wrapper">
        <input class="input-field" type="email" placeholder="To: user1243@gmail.com" name="To_email" autocomplete="off" required /> 
        </div>

        <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" class="icons" width="38" height="30" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
              </svg>
            <input class="input-field" type="text" placeholder="Subject" name="subject" required />
        </div>

        <div class="input-wrapper">
            <textarea id="message" name="message" placeholder="Message body.." style="height: 200px; width: 100%" required></textarea>
        </div>

        <div class="attachment-wrapper">
            <label for="attachment">Attachment</label>
            <input id="attachment" name="attachment" type="file"  required />
        </div>
        <button type="submit" class="send-btn">Send Mail</button>
                
    
    
    </form>


</body>

  

</html>
